<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Cosine{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
	
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height:100vh;}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'dashboard' %}"> Cosine</a>
            </div>
            <div class="collapse navbar-collapse" id="topNavBar">
				{% if request.user.is_authenticated %}
                <ul class="nav navbar-nav">
                    <li class=""><a href="{% url 'dashboard' %}">Owned Events</a></li>
                    <li class=""><a href="{% url 'dashboard' %}">Available Events</a></li>
                    <li class=""><a href="{% url 'dashboard' %}">Enrolled Events</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class=""><a href="{% url 'dashboard' %}">Add Events</a></li>
                    <li class=""><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
                {% else %}
                <ul class="nav navbar-nav navbar-right">
                    <li class=""><a href="{% url 'login' %}">Login</a></li>
                </ul>
				{% endif %}
            </div>
        </div>
    </nav>

<body>
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <p><a href="#">Link</a></p>
    </div>
	<div class="col-sm-8 text-centre"> 
    {% block body %}
	{% endblock %}
	</div>
    <div class="col-sm-2 sidenav">
      <div class="well">
        <p>Something</p>
      </div>
      <div class="well">
        <p>Something</p>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>

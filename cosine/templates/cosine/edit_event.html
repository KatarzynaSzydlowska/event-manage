{% extends "base.html" %}
{% block title %}Edit your event{% endblock %}
{% block body %}
<script type="text/javascript">
  $(function() {
    $('.datetimepicker').datetimepicker({
            format:'YYYY-MM-DD HH:mm:ss'
        });
  });
</script>
<h1>Edit event</h1>
<p>Fill out the form to edit event:</p>
<form action="." method="post" enctype="multipart/form-data">
    <table>
        {{ event_form.as_table }}

    </table>
{% csrf_token %}
<p><button type="submit" class="btn btn-primary active">Edit event</button></p>
</form>
{% endblock %}

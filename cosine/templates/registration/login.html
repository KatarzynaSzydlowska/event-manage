{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<h1>Login</h1>
{% if form.errors %}
<p>Incorrect username or password.</p>
{% else %}
<p>Please fill out the form to login, or create new account <a style="color: #4CAF50;" href="{% url "register" %}">here</a>.</p>
{% endif %}
<div class="login-form">
    <form  align="center" display="inline-block" action="{% url 'login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <p>
            <button type="submit" style="background-color: #4CAF50;border: none;" class="btn btn-primary btn-sm">Login</button>
        </p>
    </form>
</div>

{% endblock %}

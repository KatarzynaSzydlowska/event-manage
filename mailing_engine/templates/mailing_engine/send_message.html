{% extends "base.html" %}
{% block title %}Send message to participants{% endblock %}
{% block body %}
<h1>What do You want to say?</h1>
<p>Fill out the form, message would be sent to all participants:</p>
<form action="." method="post">
    <table>
        {{ mail_form.as_table }}
    </table>
    {% csrf_token %}
    <p>
        <button type="submit" class="btn btn-primary active">Send!</button>
    </p>
</form>
{% endblock %}
